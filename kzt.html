<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>控制台</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .console {
    width: 400px;
    background-color: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .console h2 {
    text-align: center;
    color: #0a84ff;

  }

  .details {
    background-color: #f5f5f5;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .details p {
    margin: 8px 0;
  }

  .details .label {
    font-weight: bold;
  }

  .footer {
    text-align: center;
    margin-top: 20px;
  }

  /* Windows 11风格的按钮样式 */
  .footer button {
    background-color: #0a84ff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s ease;
  }

  .footer button:hover {
    background-color: #0072d2;
  }
</style>
</head>
<body>
