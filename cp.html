<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品订购界面 - 笔记云湖南公益机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
        .external-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="orderContainer">
        <h1>笔记云湖南公益机</h1>
        <p>产品描述: 高性能笔记云，支持湖南公益事业。</p>
        <p>价格: $0.00</p>
        <p>您已订购: <span id="orderCount">0</span> 个</p>
        <button onclick="addToCart()">加入购物车</button>
        <button onclick="goToCheckout()">去结账</button>
        
        <!-- 修改的按钮，直接重定向到另一个网页 -->
        <button onclick="redirectToExternalPage()">取消付款</button>
    </div>

    <div class="container" id="checkoutContainer" style="display: none;">
        <h1>付款确认</h1>
        <p>您已选择购买 <span id="checkoutCount">0</span> 个产品"湖南公益机"。</p>
        <p>总价格为 $<span id="checkoutTotal">0.00</span></p>
        <button onclick="processPayment()">付款</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script>
        // Check if user has already ordered
        if (Cookies.get('ordered') === 'true') {
            disableOrderButtons();
        }

        // Update UI based on existing cookie data
        let currentCount = parseInt(Cookies.get('orderCount')) || 0;
        document.getElementById('orderCount').textContent = currentCount;

        function addToCart() {
            let currentCount = parseInt(Cookies.get('orderCount')) || 0;
            if (currentCount >= 1) {
                alert('产品"湖南公益机"已超最大数量限额。');
                return;
            }
            currentCount++;
            document.getElementById('orderCount').textContent = currentCount;
            Cookies.set('orderCount', currentCount.toString(), { expires: 365 }); // Update the cookie with the new count
        }

        function goToCheckout() {
            let currentCount = parseInt(Cookies.get('orderCount')) || 0;
            if (currentCount === 0) {
                alert('请先加入产品到购物车。');
                return;
            }

            // Hide order container, show checkout container
            document.getElementById('orderContainer').style.display = 'none';
            document.getElementById('checkoutContainer').style.display = 'block';

            // Update checkout page with order details
            document.getElementById('checkoutCount').textContent = currentCount;
            document.getElementById('checkoutTotal').textContent = (currentCount * 0.00).toFixed(2);
        }

        function processPayment() {
            alert(`付款成功！感谢您的购买。`);
            // Optionally clear cookies or perform other actions after payment
            // clearCookies();
        }

        function disableOrderButtons() {
            document.querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });
        }

        // 新增的函数，用于直接重定向到另一个网页
        function redirectToExternalPage() {
            window.location.href = "https://system32-edge.github.io";
        }
    </script>
</body>
</html>
