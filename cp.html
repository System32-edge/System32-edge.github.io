<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品订购界面 - 笔记云湖南公益机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>笔记云湖南公益机</h1>
        <p>产品描述: 高性能笔记云，支持湖南公益事业。</p>
        <p>价格: $99.99</p>
        <p>您已订购: <span id="orderCount">0</span> 个</p>
        <button onclick="addToCart()">加入购物车</button>
        <button onclick="checkout()">去结算</button>
    </div>

    <script>
        // Check if user has already ordered
        if (getCookie('ordered') === 'true') {
            disableOrderButtons();
        }

        // Update UI based on existing cookie data
        let currentCount = parseInt(getCookie('orderCount')) || 0;
        document.getElementById('orderCount').textContent = currentCount;

        function addToCart() {
            let currentCount = parseInt(getCookie('orderCount')) || 0;
            if (currentCount >= 1) {
                alert('产品"湖南公益机"已超最大数量限额。');
                return;
            }
            currentCount++;
            document.getElementById('orderCount').textContent = currentCount;
            setCookie('orderCount', currentCount, 365);
        }

        function checkout() {
            let currentCount = parseInt(getCookie('orderCount')) || 0;
            if (currentCount === 0) {
                alert('请先加入产品到购物车。');
                return;
            }
            // Perform checkout process (placeholder)
            alert(`已购买 ${currentCount} 个产品"湖南公益机"，总价格为 $${(currentCount * 99.99).toFixed(2)}`);
            setCookie('ordered', true, 365);
            disableOrderButtons();
        }

        function disableOrderButtons() {
            document.querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });
        }

        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = `; expires=${date.toUTCString()}`;
            }
            document.cookie = `${name}=${value}${expires}; path=/`;
        }

        function getCookie(name) {
            let nameEQ = `${name}=`;
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>
</html>
