<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记云湖南公益机产品订购</title>
    <style>
        /* 添加你需要的样式 */
    </style>
</head>
<body>
    <h1>笔记云湖南公益机产品订购</h1>

    <h2>产品信息</h2>
    <p>产品名称：笔记云湖南公益机</p>
    <p>价格：￥0.00</p>

    <hr>

    <h2>购物车</h2>
    <ul id="cart">
        <!-- 购物车内容将通过JavaScript动态添加 -->
    </ul>

    <h2>添加到购物车</h2>
    <form id="orderForm">
        <label for="quantity">数量：</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="button" onclick="addToCart()">添加到购物车</button>
    </form>

    <hr>

    <h2>结账</h2>
    <form id="checkoutForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">结账</button>
    </form>

    <script>
        function addToCart() {
            var quantity = document.getElementById('quantity').value;
            var cart = document.getElementById('cart');
            var item = document.createElement('li');
            item.textContent = '笔记云湖南公益机 x ' + quantity;
            cart.appendChild(item);
        }

        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            alert('感谢您的购买，' + name + '！我们将通过邮箱 ' + email + ' 确认您的订单。');
            // 可以在此处添加进一步的处理逻辑，比如向服务器发送订单信息等
        });
    </script>
</body>
</html>
