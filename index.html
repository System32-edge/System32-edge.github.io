<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的个人网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系方式</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>在这里写一些关于你自己的内容。</p>
    </section>
    <section id="projects">
        <h2>项目</h2>
        <p>这里可以列出你的一些项目或者作品。</p>
    </section>
    <section id="contact">
        <h2>联系方式</h2>
        <p>你的联系信息可以放在这里。</p>
    </section>
    <footer>
        <p>&copy; 2024 我的个人网站。保留所有权利。</p>
    </footer>
</body>
</html>
