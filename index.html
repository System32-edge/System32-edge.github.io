<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f9;
            color: #37474f;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        header {
            background-color: #2196f3;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile .info {
            flex: 1;
            margin-left: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            line-height: 1.6;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #2196f3;
            text-decoration: none;
            font-size: 24px;
            margin: 0 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #2196f3;
            color: #ffffff;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人主页</h1>
            <p>欢迎来到我的个人主页</p>
        </header>
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div class="info">
                <h1>你的名字</h1>
                <p>你的职业或头衔</p>
                <p>你的简介或欢迎语</p>
                <div class="social-links">
                    <a href="#">Twitter</a>
                    <a href="#">Facebook</a>
                    <a href="#">LinkedIn</a>
                    <!-- 根据需要添加其他社交媒体链接 -->
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 个人主页 | 设计：你的名字
        </footer>
    </div>
</body>
</html>
